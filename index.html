<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Opinion Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="survey-form">
        <header>
        <h1 id="title">Automation Opinion Survey Form</h1>
        <p id="description">This survey is created to record your feelings and understanding regarding Automation in its current state. Please, answer honestly and truthfully</p></header>
        <div id="form-container">
            <label for="name" id="name-label" class="labels">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name" class="input" required><br>
            <label for="email" id="email-label" class="labels">Email</label><br>
            <input type="email" id="email" placeholder="Enter your email" class="input" required><br>
            <label for="age" id="number-label" class="labels">Age (optional)</label><br>
            <input type="number" id="number" min="1" max="99" placeholder="Age" class="input" required><br>
            <label for="device" class="labels">Device Used</label><br>
            <select id="dropdown" name="device" class="input">
                <option value="computer">Computer</option>
                <option value="tablet">Tablet</option>
                <option value="phone">Phone</option>
            </select><br>
            <label for="radio" class="labels">What are your thoughts on Artificial Intelligence?</label><br>
            <ul class="list" style="list-style: none;">
                <li class="radio">
                    <input name="radio-buttons" value="1" type="radio"><label>Get ready for Skynet!</label>
                </li>
                <li class="radio">
                    <input name="radio-buttons" value="2" type="radio"><label>Domo arigato Mr. Roboto!</label>
                </li>
            </ul>
            <label for="services" class="labels">What future service(s) are you most likely to use? (check all that apply)</label><br>
            <ul id="services" style="list-style: none">
                <li class="checkbox">
                <li class="checkbox">
                    <label>
                        <input type="checkbox" id="assistant" value="1">AI assistants such as Alexa or Google Home
                    </label>
                </li>
                    <label>
                        <input type="checkbox" id="delivery" value="2">Autonomous delivery drone
                    </label>
                </li>
                <li class="checkbox">
                    <label>
                        <input type="checkbox" id="taxi" value="3">Self-driving taxi
                    </label>
                </li>
                <li class="checkbox">
                    <label>
                        <input type="checkbox" id="restaurant" value="4">Waiterless automated restaurant
                    </label>
                </li>
                <li class="checkbox">
                    <label>
                        <input type="checkbox" id="vacuum" value="5">Robotic vacuum cleaner
                    </label>
                <li class="checkbox">
                    <label>
                        <input type="checkbox" id="thermostat" value="6">Self learning thermostat
                    </label>
                </li>
                <li class="checkbox">
                    <label>
                        <input type="checkbox" id="trading" value="7">Automated day trading software
                    </label>
                </li>
            </ul>
            <label for="comments" class="labels">Enter any comments or suggestions</label><br>
            <textarea name="comment" rows="8" columns="80" class="input" placeholder="Enter your comments"></textarea><br>
            <button id="submit" type="submit">Submit</button>
        </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <footer id="footer"><div id="credit">Made with ðŸ’™ by <a href="https://www.rixiobarrios.com" target="_blank">Rixio Barrios</a></footer>
</body>
</html>
